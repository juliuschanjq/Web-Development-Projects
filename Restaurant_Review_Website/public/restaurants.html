<!DOCTYPE html>

    <html lang="en">
    <head>
        <div w3-include-html="top-navigation.html"></div>
        <title>Restaurant Reviews Website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/restaurant.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src=js/comments.js></script>
        <script src="js/restaurants.js"></script>
    </head>

    <body>

        <body onload="getRestaurantData()">
            <!-- This is the container that holds the initial message, heading, and movies -->
            <div class="container">
                <!-- The message will be shown when the page loads and will disappear after the movies are loaded -->
                <div class="row" id="parent">
                    
                    <br><br>
                    <b><p style="color:antiquewhite;font-size:30px;">Recent Restaurant Reviews</p></b>
                </div>
                <p>
                    <!-- This is the heading showing how many restaurants are there -->
                <h3 id="summary"></h3>
                </p>
                <!-- Displays thumbnails of the movies here -->
                <div id="RestaurantTable" class="row"></div>
            </div>
            <!-- Include the restaurants modal here-->
            <div w3-include-html="restaurants-modal.html"></div>
            <!-- Include the comments modal here-->
            <div w3-include-html="comments-modal.html"></div>
            <!-- Include the new comments modal here-->
            <div w3-include-html="new-comments-modal.html"></div>
            <!-- Include the edit comments modal here-->
            <div w3-include-html="edit-comments-modal.html"></div>
        </body>
        <script src="js/w3.js"></script>
        <script>
            //to bring in other HTML on the fly into this page
            w3.includeHTML();
        </script>
</html>
